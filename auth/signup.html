<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
  <title>HTMLのタイトル</title>
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer ></script>
  <script type="text/javascript" src="../base/layout/template.js"></script>
  <script type="text/javascript" src="./validation/validation.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <style>
    main {
      background-color: #eeeeee;
    }
  </style>
</head>
<body>
   <script type="text/javascript">header();</script>
   <script type="text/javascript">account();</script>
   <script type="text/javascript">link('profile');</script>
   <main class="columns">
      <div class="submenu column is-3">
         <aside class="box">
       
            <script type="text/javascript">side_twitter();</script>
         </aside>
      </div>
      <div class="column">
         <article class="box media">
            <div class="media-content">
                <div class="content">
                    <form id="contact-form">
                        <div class="field">
                            <label class="label">お名前・ニックネーム</label>
                            <div class="control">
                               <input class="input" type="text" placeholder="Text input" id="formName">
                            </div>
                        </div>
        
                        <div class="field">
                            <label class="label">メールアドレス</label>
                            <div class="control has-icons-left has-icons-right">
                                <input id="formMail" class="input is-danger" type="email" placeholder="Email input" value="hello@" >
                                <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                                <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                        </div>

                        <div class="field">
                            <label class="label">パスワード入力</label>
                            <div class="control">
                               <input class="input" type="password" placeholder="Text input" id="formPasswordInput">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">パスワード確認</label>
                            <div class="control">
                               <input class="input" type="password" placeholder="Text input" id="formPasswordConfirm">
                            </div>
                        </div>

                        <div class="field">
                            <input id="submit" class="button is-info" type="submit" value="送信">
                         </div>
                    </form>

                    <!-- 出力部分 -->
                    <div id="sampleOutput">
                        【出力欄】
                        <br />
                        名前：<span id="output-name"></span>
                        <br />
                        メールアドレス：<span id="output-mail"></span>
                        <br />
                        パスワード入力：<span id="output-password-input"></span>
                        <br />
                        パスワード確認：<span id="output-password-confirm"></span>
                        <br />
                        パスワード入力確認チェック：<span id="output-password-same-chack"></span>
                        <br />
                    </div>
                </div>
            </div>
         </article>
      </div>
   </main>
</body>
</html>
