<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTMLのタイトル</title>
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer ></script>
  <script type="text/javascript" src="../base/layout/template.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <style>
    main {
      background-color: #eeeeee;
    }
  </style>
</head>
<body>
  <script type="text/javascript">header();</script>
  <script type="text/javascript">account();</script>
  <script type="text/javascript">link();</script>
  <main class="columns">
    <div class="submenu column is-3">
      <aside class="box">
         <script type="text/javascript">side_twitter();</script>
      </aside>
    </div>
    <div class="column">
      <article class="box media">
        <div class="media-content">
           <div class="content">
              <div class="field">
                 <label class="label">お名前・ニックネーム</label>
                 <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                  </div>
               </div>

               <div class="field">
                  <label class="label">メールアドレス</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                  </div>
                  <p class="help is-danger">This email is invalid</p>
               </div>
               
               <div class="field">
                  <label class="label">お問い合わせ項目</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>お問い合わせ項目を選択してください</option>
                        <option>お仕事に関するお問い合わせ</option>
                        <option>私個人に関するご意見・ご感想</option>
                        <option>その他お問い合わせ</option>
                      </select>
                    </div>
                  </div>
               </div>

               <div class="field">
                  <label class="label">お問い合わせ内容</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                  </div>
               </div>
               
           </div>
        </div>
     </article>
    </div>
  </main>
</body>
</html>
